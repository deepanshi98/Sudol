<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="img/icon/logo.png" type="image/x-icon" />
     
        <title>Sudol</title>
		        <link rel="stylesheet" href="css/contact.css"/>

        <link href="css/font-awesome.min.css" rel="stylesheet">
   
        <link href="css/bootstrap.min.css" rel="stylesheet">
  
        
        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

   
    </head>
    <body>
        
<div class="container">
  <div class="wrapper">
    <ul class="steps">
      <li class="is-active">Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ul>
    <form class="form-wrapper">
      <fieldset class="section is-active">
        <h3>Your Details</h3>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="email" id="email" placeholder="Email">
		  <input type="text" name="address" id="address" placeholder="Address">

        <div class="button">Next</div>
      </fieldset>
      <fieldset class="section">
        <h3>Form Type</h3>
        <div class="row cf">
          <div class="four col">
            <input type="radio" name="r1" id="r1" checked>
            <label for="r1">
                <h4>Complaint</h4>
              </label>
          </div>
          <div class="four col">
            <input type="radio" name="r1" id="r2"><label for="r2">
                <h4>Request Garbage collection</h4>
              </label>
          </div>
         
        </div>
        <div class="button">Next</div>
      </fieldset>
      <fieldset class="section">
        <h3>Describe the problem</h3>
		  <textarea type="text" placeholder="Message" rows="8" cols="38" width="1000px" height="800px"></textarea><br><br><br>
        <input type="checkbox">By checking this box, authorities are responsible not to disclose your identity
        <input class="submit button" type="submit" value="Submit">
      </fieldset>
      <fieldset class="section">
        <h3>Registered!</h3>
       
        <div class="button">Reset Form</div>
      </fieldset>
    </form>
  </div>
</div>
      
        
    
        <script src="js/jquery-3.2.1.min.js"></script>
     
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
      
    	<script src="js/co.js"></script>
      	
        <script src="js/theme.js"></script>
    </body>
</html>
